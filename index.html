<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="animation"></div>
    <div class="btn">
        <a href="#">running</a>
        <a href="#">paused</a>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        //$(누구).이벤트(할일);
        $('.btn a').click(function(){
            var text = $(this).text();  //->클래스의 있는 text를 뽑아서   삽입 하겠다라는 뜻!!!
            console.log(text);
            //.removeClass() --> 모든 클래스명 삭제
            //.removeClass(이름)-->이름이라는 클래스명 삭제
            //.addClass(이름)-->이름을 클래스명으로 추가
            $('#animation').removeClass().addClass(text);
        })
    </script>
</body>
</html>
